<div class="container text-light py-5 aos-init aos-animate" data-aos="fade-right"> 
    <div class="text-center pb-4 mt-3">
        <h2 class="headline"><span class="home_text">Widok egzaminu</span></h2>  
    </div> 
</div> 

<section class="services-00 d-flex align-items-center py-5" id="services">
    <div class="container text-light">
        <mat-progress-bar mode="indeterminate" *ngIf="!examSession"></mat-progress-bar>
        <!-- <ng-container *ngIf="examSession"> 
            <p>Nazwa: {{ examSession.name }}</p>
            <p>Data rozpoczęcia: {{ examSession.startDate | date: 'dd/MM/yyyy HH:ss' }}</p>
            <p>Data zakończenia: {{ examSession.endDate | date: 'dd/MM/yyyy HH:ss' }}</p>
            <p>Przypisany kurs: {{ examSession.course ? examSession.course.name : "N/A" }}</p>
        </ng-container> -->
        <div class="container" *ngIf="examSession">
            <div class="row">
                <div class="col-2">
                    <strong>Nazwa:</strong> 
                </div>
                <div class="col">
                    {{ examSession.name }}
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <strong>Data rozpoczęcia:</strong> 
                </div>
                <div class="col">
                    {{ examSession.startDate | date: 'dd/MM/yyyy HH:ss' }}
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <strong>Data zakończenia:</strong> 
                </div>
                <div class="col">
                    {{ examSession.endDate | date: 'dd/MM/yyyy HH:ss' }}
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <strong>Przypisany kurs:</strong> 
                </div>
                <div class="col-2">
                    {{ examSession.course ? examSession.course.name : "N/A" }}
                </div>
            </div>
            <!-- <div class="row">
                <div class="col-2">
                </div>
            </div> -->
            <div class="row top-buffer">
                <div class="col-2">
                    <button class="btn btn-sm" [routerLink]="['/teacher/exams-list']">Wróć</button>
                </div>
            </div>
        </div>
    </div> 
</section>
