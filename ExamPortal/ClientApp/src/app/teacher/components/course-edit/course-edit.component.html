<div class="container text-light py-5 aos-init aos-animate" data-aos="fade-right"> 
    <div class="text-center pb-4 mt-3">
        <h2 class="headline"><span class="home_text">Edycja kursu</span></h2>  
    </div> 
</div> 

<section class="services-00 d-flex align-items-center py-5" id="services">
    <div class="container text-light">
        <mat-progress-bar mode="indeterminate" *ngIf="!course"></mat-progress-bar>
        <ng-container *ngIf="course">
            <app-course-modify-template [redirect]="redirect" [course]="course" [showDialog]="false" (saveClicked)="saveClick($event)"></app-course-modify-template>
        </ng-container>
    </div> <!-- end of container -->
</section>
