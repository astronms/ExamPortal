<ng-container *ngIf="actualQuestion">
  <div class="container text-light py-5 aos-init aos-animate" data-aos="fade-right"> 
    <div class="text-center pb-4 mt-3">
        <h2 class="headline"><span class="home_text">Rozwiąż</span></h2>  
    </div> 
  </div>
  
  <section class="services-00 d-flex align-items-center py-5" id="services">
    <div class="container text-light">
      <timer-template></timer-template>
      <open-question-template 
        *ngIf="actualQuestion.type == 'Opened'" 
        [question]="actualQuestion" 
        (onAnswer)="onAnswer($event)">
      </open-question-template>
      <closed-question-template 
        *ngIf="actualQuestion.type == 'Closed'" 
        [question]="actualQuestion"
        (onAnswer)="onAnswer($event)">
      </closed-question-template>
      <yes-no-question-template 
        *ngIf="actualQuestion.type == 'Yes-No'" 
        [question]="actualQuestion"
        (onAnswer)="onAnswer($event)">
      </yes-no-question-template>
    </div> <!-- end of container -->
  </section>
</ng-container>
