<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Tytuł </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Duration Column -->
    <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Czas trwania </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <!-- Questions number Column -->
    <ng-container matColumnDef="questionsNumber">
        <th mat-header-cell *matHeaderCellDef> Liczba pytań </th>
        <td mat-cell *matCellDef="let element"> {{element.questionsNumber}} </td>
    </ng-container>

    <!-- Students number Column -->
    <ng-container matColumnDef="studentsNumber">
        <th mat-header-cell *matHeaderCellDef> Liczba studentów </th>
        <td mat-cell *matCellDef="let element"> {{element.studentsNumber}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
    </ng-container>

    <!-- Creation Date Column -->
    <ng-container matColumnDef="creationDate">
        <th mat-header-cell *matHeaderCellDef> Data utworzenia </th>
        <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
    </ng-container>

    <!-- Available Column -->
    <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef> Aktywny </th>
        <td mat-cell *matCellDef="let element"> {{element.available}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <a *ngFor="let action of actions" [routerLink]="[action.url, element.id]">
                <mat-icon matTooltip="{{ action.tooltip }}">{{ action.actionType }}</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Select page of periodic elements">
</mat-paginator>
