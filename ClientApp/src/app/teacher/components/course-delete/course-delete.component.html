<div class="container text-light py-5 aos-init aos-animate" data-aos="fade-right"> 
    <div class="text-center pb-4 mt-3">
        <h2 class="headline"><span class="home_text">Kasowanie</span></h2>  
    </div> 
</div> 

<!-- CHENGE FOR DIALOG -->
<section class="services-00 d-flex align-items-center py-5" id="services">

        <button class="btn btn-sm btn-block width" [routerLink]="['/teacher/courses-list']">Wróć</button>
        <button class="btn btn-sm btn-block width" (click)="deleteClick()">Tak</button>
    </div> <!-- end of container -->
</section>
